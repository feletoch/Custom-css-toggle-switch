<html><head><title>css toggle buttons</title><link type="text/css" rel="stylesheet" href="styles.css"></head>
<body>
<!--inspire from http://www.sitepoint.com/css3-toggle-switch/-->
<script type="text/javascript" src="jquery-2.1.4.min.js"> </script>
<script type="text/javascript" src="toggle.js"> </script>
<div class="toggle-switch">
	<input name="switch1"  type="checkbox" />
	<label ">button</label>
</div>
<div class="toggle-switch">
	<input name="switch2"  checked="checked" type="checkbox" value="false"/>
	<label ">loooooooooooooooooooooong switch</label>
</div>
<div class="toggle-switch">
	<input name="switch3"  type="checkbox" />
	<label ">switch</label>
</div>
			
</body>
</html>
